<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    let w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    let h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    w *= 0.98;
    h *= 0.90;

    let inner = {bottom: 50, top: 50, left: 50, right: 50};
    let Data = new Array();
    let DataEntry = new Array();
    let idx = 20170101, sce = 0;
    let ct = 0;
    let H = (h - inner.top - inner.bottom);
    let W = (w - inner.left - inner.right);

    function trans() {
        for (let i = 0; i < Data.length; ++i) {
            Data[i].TMIN = (Data[i].TMIN - 32) / 1.8;
            Data[i].TMAX = (Data[i].TMAX - 32) / 1.8;
            Data[i].TAVG = (Data[i].TAVG - 32) / 1.8;
            Data[i].AWND = Data[i].AWND / 0.6214;
            Data[i].WSF5 = Data[i].WSF5 / 0.6214;
            Data[i].SNOW = Data[i].SNOW * 2.54;
            Data[i].SNWD = Data[i].SNWD * 2.54;
            Data[i].PRCP *= 2.54;
        }
    }

    // 添加画布
    let svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .append("g");

    // 解析csv数据
    d3.csv("weather.csv").then(function (d) {
        d3.csv("AmericanStates.csv").then(function (d1) {
            let States = new Array();
            let c = 0;

            for (let i = 0; i < d1.length; ++i) {
                States[c++] = d1[i];
            }

            function canfind(d) {
                let find = 0;
                for (let i = 0; i < c; ++i) {
                    if (States[i].Short === d) find = 1;
                }
                return find;
            }

            function ChangeStateName(d) {
                for (let i = 0; i < c; ++i) {
                    if (States[i].Short === d) return States[i].StateName;
                }
            }

            for (let i = 0; i < d.length; ++i) {
                if (canfind(d[i].state) === 1) {
                    Data[ct] = d[i];
                    Data[ct].state = ChangeStateName(Data[ct].state);
                    ct++;
                }
            }

            for (let i = 0; i < c; ++i) {
                DataEntry[i] = new Array();
                for (let j = 0; j <= 20170921 - 20170101; ++j)
                    DataEntry[i][j] = {
                        state: States[i].StateName,
                        short: States[i].Short,
                        date: j,
                        site: 0.0,
                        total: 0.0,
                        average: 0.0
                    };
            }

            trans();

            for (let i = 0; i < ct; ++i) {
                let b = parseInt(Data[i].date - 20170101);
                let a = 0;
                for (let j = 0; j < c; ++j) {
                    if (Data[i].state === States[j]) {
                        a = j;
                        break;
                    }
                }
                DataEntry[a][b].site = DataEntry[a][b].site + 1.0;
                DataEntry[a][b].total += Data[i].PRCP;
                DataEntry[a][b].average = DataEntry[a][b].total / DataEntry[a][b].site;
            }
            console.log(DataEntry);

            // move();
        })

    });

    svg.append("text")
        .text("American weather")
        .attr("x", w / 2)
        .attr("y", 30)
        .style("font-size", 25)
        .attr("text-anchor", "middle");

    const mon = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30];

    function add1day() {
        idx++;
        sce++;
        if (idx > 20170921) {
            idx = 20170101;
            sce = 0;
        }
        let d = idx % 100;
        let m = Math.floor(idx / 100) % 100;
        // console.log(d, m);
        if (d > mon[m]) {
            d = 1;
            m++;
            idx = 2017 * 10000 + d + m * 100;
        }
    }


    function move() {
        Data.sort(function (a, b) {
            if (a.date === b.date) return parseFloat(a.longitude) - parseFloat(b.longitude);
            return parseInt(a.date) - parseInt(b.date);
        });

        console.log(Data);

        let DataEntry = new Array();
        let E = new Array();
        let DataLine = new Array();
        let cnt = 0;
        let ctD = 0;
        for (let i = 0; i < Data.length; ++i) {
            if (i !== 0 && Data[i].date !== Data[i - 1].date) {
                DataEntry[cnt] = new Object();
                DataEntry[cnt] = E;
                E = new Array();
                // console.log(E);
                cnt++;
                ctD = 0;
            }
            E[ctD] = new Object();
            E[ctD] = Data[i];
            ctD++;
        }

        svg.selectAll("ellipse")
            .data(DataEntry[0])
            .enter()
            .append("ellipse")
            .attr("cx", function (d) {
                return w - inner.right - ((d.longitude * (-1) - 60) / 70) * W;
            })
            .attr("cy", function (d) {
                return h - inner.bottom - ((d.latitude - 25) / 30) * H;
            })
            .attr("rx", 3)
            .attr("ry", 3)
            .attr("fill", "white")
            .attr("stroke", "black");

        let comment = svg.append("text")
            .text(function () {
                return idx;
            })
            .attr("x", w - 200)
            .attr("y", h - 150)
            .style("font-size", 40);

        DataLine = DataEntry[sce];

        let circles = svg.selectAll("circle")
            .data(DataLine)
            .enter()
            .append("circle")
            .attr("r", function (d) {
                return 1;
            })
            .attr("cx", function (d) {
                return w - inner.right - (d.longitude * (-1) - 60) / 70 * W;
            })
            .attr("cy", function (d) {
                return h - inner.bottom - (d.latitude - 25) / 30 * H;
            });


        circles.transition()
            .duration(600)
            .attr("r", function (d) {
                return d.PRCP * 5;
            })
            .attr("fill", function (d) {
                return 'rgba(0,' + Math.max(0, (175 - parseInt(d.WSF5))) + ',' + (255) + ',0.8)';
            });

        for (let i = 0; i < cnt; ++i) {
            console.log(DataEntry[i]);
        }

        setInterval(function () {
            add1day();
            update(idx);
        }, 600);

        function update(t) {
            comment.text(idx);
            updateElement();
        }

        function updateElement() {

            svg.selectAll("circle")
                .data(DataEntry[sce], d => d.station)
                .transition()
                .duration(600)
                .attr("r", function (d) {
                    return d.PRCP * 5;
                })
                .attr("fill", function (d) {
                    return 'rgba(0,' + Math.max(0, (175 - parseInt(d.WSF5))) + ',' + (255) + ',0.8)';
                });
        }
    }
</script>
</body>
</html>
